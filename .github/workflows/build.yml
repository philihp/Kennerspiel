name: game

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths:
      - client/**
      - server/**

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
      - run: npm install -g hathora
      - run: hathora build
