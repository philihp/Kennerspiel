name: game

on:
  workflow_dispatch:
  pull_request:
    paths:
      - game/**
      - .github/workflows/game.yml
  push:
    branches:
      - main

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: game
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: npm run lint
      - run: npm run build --if-present

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3, 4]
    defaults:
      run:
        working-directory: game
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: npm run test --shard=${{ matrix.shard }}/${{ strategy.job-total }} --coverage
      - run: mv game/coverage/coverage-final.json game/coverage/${{matrix.shard}}.json
      - uses: actions/upload-artifact@v3
        with:
          name: coverage-artifacts
          path: game/coverage/

  coverage:
    runs-on: ubuntu-latest
    needs: [tests]
    defaults:
      run:
        working-directory: game
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: coverage-artifacts
          path: game/coverage/
      - run: npx nyc merge game/coverage/ game/merged-output/merged-coverage.json
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./game/coverage/lcov.info
          base-path: game
