name: deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  APP_NAME: ora
  APP_ID: ${{ vars.HATHORA_APP_ID }}

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install -g @hathora/cli
      - run: hathora-cloud deploy --appId $APP_ID --token ${{ secrets.HATHORA_TOKEN }}

